
<!DOCTYPE html>
<html>
<head>
	<title>Sample title </title>
	<link rel="icon" href="ninja.svg" />
<style>
	*{
		color: blue;
	}
	#h2{
		color:red;
	}
</style>
<meta charset="iso-8859-9" />
<meta name='viewport' content='width=device-width,initial-scale=1' />
</head>
<body>
	<p class="p">paragraph 1</p>
	<h2 id="h2">sample heading</h2>>
	<span> Span element 1</span>
	<span> Span element 2</span>+
	<img src='ninja.svg' width='400px' />
	<table>
		<caption>Table-1</caption>>
	</table>
	<table>
		<caption>Table-2</caption>>
	</table>
	<p>Sample Paragraph</p>
	<p>Sample Paragraph-2</p>
	<header></header>
	<main>
		<nav> </nav>
		<section></section>
		<article></article>
		<aside></aside>
	</main>
	<!---
	1. Basic selectors
	    a. id (#)
	    b.class (.)
	    c.element (<ELEMENT></ELEMENT>)
	    d.universal (*)
	2. Relational selectors
	    a.descendant combiner (>)
	    b.child combiner ( )
	    c.adjacent sibling selector (+)
	    d.general sibling selector (~)
	3. Pseudo classes--->

</html>
